<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title> Enforce :: Let's Make Better Cities </title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="humans.txt">

  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

  <!-- Facebook Metadata /-->
  <meta property="fb:page_id" content="" />
  <meta property="og:image" content="" />
  <meta property="og:description" content=""/>
  <meta property="og:title" content=""/>

  <!-- Google+ Metadata /-->
  <meta itemprop="name" content="">
  <meta itemprop="description" content="">
  <meta itemprop="image" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- We highly recommend you use SASS and write your custom styles in sass/_custom.scss.
       However, there is a blank style.css in the css directory should you prefer -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gumby.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">


  <script src="{{ url_for('static', filename='js/libs/modernizr-2.6.2.min.js') }}"></script>

  <!-- jquery -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

  <!-- mapbox test -->
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.3/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.3/mapbox.ie.css' rel='stylesheet' />
  <![endif]-->
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.3/mapbox.js'></script>
  <script src="{{ url_for('static', filename='js/jquery.lazyload.min.js') }}"></script>

  <!-- font awesome -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet">

</head>
<body>
  <div class="container">
    <div id="topbar">
      <div class="row">
        <div class="one columns">
          <img src="{{ url_for('static', filename='img/icon.png') }}" class="logo"/>
        </div>

        <div class="two columns">
          <h3 style="position: absolute; top: 35px;">ENFORCE</h3>
        </div>

        <div class="nine columns" style="text-align: right;">
          <div class="small primary btn">
            <a href="#"> Login with Facebook </a>
          </div>
        </div>

      </div> <!-- endof row -->
    </div>   <!-- endof topbar -->

    <div class="row">
      <div id="harita"></div>
    </div>

    <div class="row" style="text-align: right;
                            padding-top: 10px;
                            padding-bottom: 10px;">
      <div class="medium default btn small">
        <a href="#top">
          <i class="icon-heart-empty"></i>
          Top Problems
        </a>
      </div>

      <div class="medium default btn small">
        <a href="#nearest">
          <i class="icon-map-marker"></i>
          Nearest Problems
        </a>
      </div>

      <div class="medium default btn small">
        <a href="#newest">
          <i class="icon-time"></i>
          Newest Problems
        </a>
      </div>
    </div>

    {% for tmp in items|batch(3) %}
    <div class="row">
      {% for item in tmp %}
      <div class="four columns">
        <div class="imgHover">
          <div class="hover">
            <div class="picdata">
              {{ item.title }}
            </div>
          </div>
          <div class="hover bot">
            <div class="picdata">
              <i class="icon-comments-alt"></i>{{ item.upvote_count|int }} comments
              <br />
              <i class="icon-user"></i> {{ item.user }}

              <div class="right" style="text-align: right;">
                <a href=""><i class="icon-twitter"></i></a>
                <a href=""><i class="icon-facebook"></i></a>
                <a href=""><i class="icon-google-plus"></i></a>
              </div>
            </div>
          </div>

          <img class="lazy"
               src="{{ url_for('static', filename='img/loader.gif') }}"
               data-original="static{{ item.pics.0  }}"/>
        </div>

      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>

  <div id="appstore">
    <img src="{{ url_for('static', filename='img/app-store.png') }}" />
  </div>

  <div id="playstore">
    <img src="{{ url_for('static', filename='img/play-store.png') }}" />
  </div>

  <script type="text/javascript"
          src="{{ url_for('static', filename='js/mapbox.js') }}">
  </script>

  <script type="text/javascript">

    $("img.lazy").lazyload();

    $(function() {
        $(".imgHover").hover(
            function() {
                $(this).children("img").fadeTo(2, 1).end().children(".hover").stop().fadeIn("fast");
            },
            function() {
                $(this).children("img").fadeTo(2, 1).end().children(".hover").stop().fadeOut("fast");
            });
    });
  </script>
</body>
